<div class="min-h-screen bg-gradient-to-br bg-[#af6f5c] bg-[#ce8d79] flex items-center justify-center px-4">
  <div class="bg-cover bg-center rounded-xl shadow-lg p-8 w-full max-w-md " 
  style="background-image: url('assets/images/ayur.webp');">

    <h2 class="text-2xl font-bold text-center mb-6 ">Create Your Account</h2>

    <form (ngSubmit)="register()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-black">NAME</label>
        <input
          [(ngModel)]="username"
          name="name"
          type="text"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 bg-[#ba8170]"
          placeholder="John Doe"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-black">EMAIL</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 bg-[#ba8170]"
          placeholder="you@example.com"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-black">PASSWORD</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 bg-[#ba8170]"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#8c4f3d] text-white py-2 rounded-lg bg-[#8c4f3d] transition"
      >
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      Already have an account?
      <a routerLink="/login" class="bg-[#d98e77] hover:underline">LOGIN</a>
    </p>
  </div>
</div>
