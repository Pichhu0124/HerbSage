<div class="min-h-screen bg-gradient-to-br bg-[#ae7260] bg-[#8c4f3d] flex items-center justify-center px-4">
  <div class="bg-white scheme-only-dark shadow-orange-300 rounded-xl shadow-lg p-8 w-full max-w-md "
  style="background-image: url('Screenshot 2025-07-26 120618.png');">
  <img src="assets/images/Screenshot 2025-07-26 120618.png" alt="Ayur" class="w-99 rounded-2xl shadow-lg h-72" />

    <!-- Text Content -->
    <h2 class="text-2xl font-bold text-center mb-6">Begin Healing Journey</h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-black-700">EMAIL</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:bg-[#8c4f3d]"
          placeholder="you@example.com"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-black-700">PASSWORD</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:blue-400"
          placeholder="••••••••"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#8c4f3d] text-white py-2 rounded-lg hover:bg-[#8c4f3d] transition"
      >
        LOGIN
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      Don't have an account?
      <a routerLink="/register" class="bg-white  hover:underline">SING UP</a>
    </p>
  </div>
</div>
